version: "3.9"

services:
  nginx:
    build: ./nginx
    volumes:
      - static_volume:/usr/src/app/static
      - media_volume:/usr/src/app/media
    ports:
       - 80:80
    depends_on:
      - web
    restart: always
  web:
    build: .
    command: gunicorn egodaeyeo.wsgi:application --bind 0.0.0.0:8000
    ports:
      - 8000:8000
    working_dir: /usr/src/app/
    env_file:
      - ./.env.prod
    volumes:
      - ./:/usr/src/app/
      - static_volume:/usr/src/app/static
      - media_volume:/usr/src/app/media
    expose:
      - 8000
    restart: always
  asgiserver:
    build: .
    command: daphne -u /tmp/daphne.sock egodaeyeo.asgi:application --bind 0.0.0.0 -p 8001
    ports:
      - 8001:8001
    working_dir: /usr/src/app/
    volumes:
      - ./:/usr/src/app/
    env_file:
      - ./.env.prod
    expose:
      - 8001
    restart: always

    
volumes:
  static_volume:
  media_volume: